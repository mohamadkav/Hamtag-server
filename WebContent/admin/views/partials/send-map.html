<div>
	<div class="panel panel-default">
	<div class="panel-heading" style="text-align:right"><strong>اطلاعات نقشه</strong></div>
	<div class="panel-body">
		<div class="onoffswitch" style="float:right">
			<input type="checkbox" name="onoffswitch" ng-model="menuValue" class="onoffswitch-checkbox" id="myonoffswitch">
			<label class="onoffswitch-label" for="myonoffswitch">
				<span class="onoffswitch-inner">
					<span class="onoffswitch-active"><span class="onoffswitch-switch">اضافه کردن</span></span>
					<span class="onoffswitch-inactive"><span class="onoffswitch-switch">مشاهده</span></span>
				</span>
			</label>
		</div>
		<br><br><br><br><br>
		<div ng-show="menuValue" style="direction:rtl;margin-right: -23px;">
			<table class="table notifications-table send-map-table">
				<tbody>
					<tr>
						<td>
							<span class="label label-danger">مختصات</span>
						</td>
						<td>
							مرکز:
	                    	<input type="text" class="form-control point" placeholder="lat" ng-model="mapInputs.center.lat" />
	                    	<input type="text" class="form-control point" placeholder="lon" ng-model="mapInputs.center.lon" />
						</td>
						<td>
							شمال غربی:
	                    	<input type="text" class="form-control point" placeholder="lat" ng-model="mapInputs.nw.lat" />
	                    	<input type="text" class="form-control point" placeholder="lon" ng-model="mapInputs.nw.lon" />
						</td>
						<td>
							جنوب شرقی:
	                    	<input type="text" class="form-control point" placeholder="lat" ng-model="mapInputs.se.lat" />
	                    	<input type="text" class="form-control point" placeholder="lon" ng-model="mapInputs.se.lon" />
						</td>
					</tr>
					<tr>
						<td>
							<span class="label label-info">نقشه</span>
						</td>
						<td>
							نام:
							<input type="text" class="form-control" ng-model="mapInputs.mapName" />
						</td>
						<td>
							کد نقشه:
							<input type="text" class="form-control" ng-model="mapInputs.mapCode" />
						</td>
						<td>
							سطح زوم:
							<input type="text" class="form-control" ng-model="mapInputs.mapZoom" />
						</td>
					</tr>
					<!-- <tr>
						<td>
							<span class="label label-Warning">فایل</span>
						</td>
						<td>
							آدرس:
							<input type="text" class="form-control" ng-model="mapInputs.fileAddress" />
						</td>
						<td>
							سایز:
							<input type="text" class="form-control" ng-model="mapInputs.fileSize" />
						</td>
					</tr> -->
					<!-- <tr>
						<td>
						<span class="label label-success">محصول</span>
						</td>
						<td>
							عنوان:
							<input type="text" class="form-control" ng-model="mapInputs.productName" />
						</td>
						<td>
							توضیحات:
							<input type="text" class="form-control" ng-model="mapInputs.productDesc" />
						</td>
						<td>
							SKU:
							<input type="text" class="form-control" ng-model="mapInputs.sku" />
						</td>
					</tr> -->
					<tr>
						<td colspan="4" style="text-align:center">
							<button class="btn btn-warning" ng-click="addMap()">ارسال</button>
						</td>
					</tr>
				</tbody>
			</table>
			<div class="row" style="padding:0 2%">
				<div ng-show="showResult">
					<span style="font-size:14px;color:green;text-decoration:underline"><i class="glyphicon glyphicon-ok"></i>ارسال نقشه موفقیت آمیز</span>
				</div>
				<div ng-show="showError">
					<span style="font-size:14px;color:red;text-decoration:underline"><i class="glyphicon glyphicon-remove"></i>ارسال نقشه ناموفق: {{errorMessage}}</span>
				</div>
			</div>
		</div>
		<div ng-show="!menuValue" style="direction:rtl">
			<table class="table table-bordered table-striped center-aligned-table" ng-show="maps">
				<tr class="success">
					<th>نام نقشه</th>
					<th>gid نقشه</th>
				</tr>
				<tr ng-repeat="map in maps">
					<td>{{map.map_name}}</td>
					<td>{{map.map_gid}}</td>
				</tr>
			</table>
		</div>
	</div>
</div>
