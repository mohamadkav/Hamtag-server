<div>
	<div class="panel panel-default">
		<div class="panel-heading" style="text-align:right"><strong>{{menuTitle}}</strong></div>
		<div class="panel-body">
			<div class="onoffswitch" style="float:right">
				<input type="checkbox" name="onoffswitch" ng-model="menuValue" class="onoffswitch-checkbox" id="myonoffswitch">
				<label class="onoffswitch-label" for="myonoffswitch">
					<span class="onoffswitch-inner">
						<span class="onoffswitch-active"><span class="onoffswitch-switch">اضافه کردن</span></span>
						<span class="onoffswitch-inactive"><span class="onoffswitch-switch">مشاهده</span></span>
					</span>
				</label>
			</div>
		</div>
		<div ng-include src="getChildPage()" style="direction:rtl;padding:15px"></div>
	</div>	
</div>
